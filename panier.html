<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="view/style.css">
        <title>Page commande ours Orinoco</title>
        <meta name="description" content="Merci de commander nos ours Orinoco."/>
    </head>
    <body>
        <header> 
            <img src="image-marque.PNG" alt="image de la marque Orinoco"/>
            <nav>
                <ul>
                    <li><a href="index.html"><p>Retour</p></a></li>
           
                    <li><a href="panier.html"><img src="images/icon-basket.png" alt="symbole-panier"></a></li>
                </ul>
            </nav> 
        </header>
        <article>
        <h1>Ours en peluche faits à la main</h1>
        </article>
        <aside>
        <h5>Voici votre récapitulatif de commande :</h5>
        <h5>Pour passer commande, merci de remplir ce formulaire.</h5>
        </aside> 
            <main class="basket">
                <div id="basket-resume">
                    <p id="empty_basket">Vous n'avez rien dans le panier</p>
                </div>
            
                <div class="formulaire">
                    
                    <form id="formulaire" method="post">
                        <div class="identité">
                            <h2>Votre identité</h2>
                            <h4>
                            <label for ="Nom">Votre nom</label><br/>
                            <input type = "text" name = "firstName" id = "firstName"/>
                            </h4>
                            <h4>
                            <label for ="Prénom">Votre prénom</label><br/>
                            <input type = "text" name = "lastName" id = "lastName"/>
                            </h4>
                        </div>
                        <div class="coordonnées">
                            <h2>Vos coordonnées</h2>
                            <h4>
                            <label for ="adresse postale">Votre adresse, numéro et rue :</label><br/>
                            <input type = "text" name = "adresse" id ="address"/>
                            </h4>
                            <h4>
                            <label for="ville">Votre ville sans le code postale :</label><br/>
                            <input type = "text" name = "ville" id ="city"/>
                            </h4>
                            <h4>
                            <label for="email">Votre adresse email :</label><br/>
                            <input type="email" name ="email" id ="email"/>
                            </h4>
                        </div>
                        <input type="submit" value="Validez votre panier et vos informations" id="sendPost">
                    </form>
                </div>
            </main>
        <footer>
            <div class="accueil">
                <a href= "index.html"><h3>Accueil</h3></a>
            </div> 
           
        </footer>



    <script src="view/teddy.js"></script>
    <script>commandeProduct()</script>
    <script>validOrder()</script>
    </body>
</html>
